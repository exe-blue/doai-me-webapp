version: '3.8'

services:
  # ===========================================
  # Redis (State Cache + Pub/Sub + Queue)
  # 500대 규모에서 충분한 256MB 할당
  # 로컬만 접근 가능 (보안)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: doai-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6379:6379"  # 로컬만 접근 (보안)
    volumes:
      - redis_data:/data
    restart: always
    networks:
      - doai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================
  # Frontend (Next.js Dashboard)
  # ===========================================
  frontend:
    build:
      context: ../..
      dockerfile: apps/dashboard/Dockerfile
    container_name: doai-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://doai.me/api}
      - NEXT_PUBLIC_SOCKET_URL=${NEXT_PUBLIC_SOCKET_URL:-https://doai.me}
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    restart: always
    networks:
      - doai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Backend (Node.js Socket.io Server)
  # ===========================================
  backend:
    build:
      context: ../../apps/backend
      dockerfile: Dockerfile
    container_name: doai-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://doai.me}
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    networks:
      - doai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # BullMQ Worker (Workflow Processing)
  # ===========================================
  worker:
    build:
      context: ../../apps/backend
      dockerfile: Dockerfile
    container_name: doai-worker
    command: ["node", "workers/workflowWorker.js"]
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: always
    networks:
      - doai-network

  # ===========================================
  # Nginx (Reverse Proxy + SSL Termination)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: doai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    restart: always
    networks:
      - doai-network

networks:
  doai-network:
    driver: bridge

volumes:
  nginx-logs:
  redis_data:
    driver: local
